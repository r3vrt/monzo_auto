{% extends 'base.html' %}
{% block title %}Edit General Configuration{% endblock %}
{% block page_title %}Edit General Configuration{% endblock %}
{% block content %}
<div class="card automation-unified-card general-card-narrow">
    <form method="POST" action="{{ url_for('configuration.update_general_config') }}">
        <div class="automation-field-row">
            <label class="automation-label" for="debug_mode">Debug Mode:</label>
            <input type="checkbox" id="debug_mode" name="debug_mode" {% if config.debug_mode %}checked{% endif %}>
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="auto_sync">Auto Sync:</label>
            <input type="checkbox" id="auto_sync" name="auto_sync" {% if config.auto_sync %}checked{% endif %}>
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="sync_interval_minutes">Sync Interval (minutes):</label>
            <input type="number" id="sync_interval_minutes" name="sync_interval_minutes" value="{{ config.sync_interval_minutes }}" min="1" max="1440" class="form-control">
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="log_level">Log Level:</label>
            <select id="log_level" name="log_level" class="form-control">
                <option value="DEBUG" {% if config.log_level == 'DEBUG' %}selected{% endif %}>DEBUG</option>
                <option value="INFO" {% if config.log_level == 'INFO' %}selected{% endif %}>INFO</option>
                <option value="WARNING" {% if config.log_level == 'WARNING' %}selected{% endif %}>WARNING</option>
                <option value="ERROR" {% if config.log_level == 'ERROR' %}selected{% endif %}>ERROR</option>
                <option value="CRITICAL" {% if config.log_level == 'CRITICAL' %}selected{% endif %}>CRITICAL</option>
            </select>
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="max_retries">Max Retries:</label>
            <input type="number" id="max_retries" name="max_retries" value="{{ config.max_retries }}" min="1" max="10" class="form-control">
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="timeout_seconds">Timeout (seconds):</label>
            <input type="number" id="timeout_seconds" name="timeout_seconds" value="{{ config.timeout_seconds }}" min="5" max="300" class="form-control">
        </div>
        <div class="form-actions" style="margin-top: 24px; text-align: left;">
            <button type="submit" class="btn btn-primary">Save Configuration</button>
            <a href="{{ url_for('configuration.config_overview') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<style>
.automation-unified-card.general-card-narrow {
  max-width: 480px;
  margin: 0 auto 32px auto;
  padding: 32px 28px 28px 28px;
}
.automation-field-row {
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-bottom: 18px;
  gap: 18px;
}
.automation-label {
  font-weight: 600;
  color: inherit;
  text-align: left;
  min-width: 150px;
  margin-bottom: 0;
}
.form-control {
  flex: 1 1 0;
  min-width: 0;
}
</style>
{% endblock %}
