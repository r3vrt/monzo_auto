{% extends 'base.html' %}
{% block title %}Edit Sweep Pots Configuration{% endblock %}
{% block page_title %}Edit Sweep Pots Configuration{% endblock %}
{% block content %}
<div class="card automation-unified-card sweep-card-narrow">
    <form method="POST" action="{{ url_for('configuration.update_sweep_config') }}">
        <div class="automation-field-row">
            <label class="automation-label" for="sweep_enabled">Enable Sweep Pots:</label>
            <input type="checkbox" id="sweep_enabled" name="sweep_enabled" {% if config.sweep_enabled %}checked{% endif %}>
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="sweep_source_pot_names">Source Pot Names:</label>
            <textarea id="sweep_source_pot_names" name="sweep_source_pot_names" class="form-control" rows="2" placeholder="Enter pot names, one per line">{{ config.sweep_source_pot_names }}</textarea>
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="sweep_target_pot_name">Target Pot Name:</label>
            <input type="text" id="sweep_target_pot_name" name="sweep_target_pot_name" value="{{ config.sweep_target_pot_name }}" class="form-control">
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="sweep_minimum_amount">Minimum Amount (Â£):</label>
            <input type="number" id="sweep_minimum_amount" name="sweep_minimum_amount" value="{{ config.sweep_minimum_amount }}" min="0" step="0.01" class="form-control">
        </div>
        <div class="form-group">
            <p><strong>Note:</strong> Task scheduling is configured in the <a href="{{ url_for('configuration.edit_task_schedules') }}">Task Schedules</a> section.</p>
        </div>
        <div class="form-actions" style="margin-top: 24px; text-align: left;">
            <button type="submit" class="btn btn-primary">Save Configuration</button>
            <a href="{{ url_for('configuration.config_overview') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<style>
.automation-unified-card.sweep-card-narrow {
  max-width: 480px;
  margin: 0 auto 32px auto;
  padding: 32px 28px 28px 28px;
}
.automation-field-row {
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-bottom: 18px;
  gap: 18px;
}
.automation-label {
  font-weight: 600;
  color: inherit;
  text-align: left;
  min-width: 150px;
  margin-bottom: 0;
}
.form-control {
  flex: 1 1 0;
  min-width: 0;
}
</style>
{% endblock %}
