{% extends 'base.html' %}
{% block title %}Edit Auth Configuration{% endblock %}
{% block page_title %}Edit Authentication Configuration{% endblock %}
{% block content %}
<div class="card automation-unified-card auth-card-narrow">
    <form method="POST" action="{{ url_for('configuration.update_auth_config') }}">
        <div class="automation-field-row">
            <label class="automation-label" for="monzo_client_id">Monzo Client ID:</label>
            <input type="text" id="monzo_client_id" name="monzo_client_id" value="{{ config.monzo_client_id }}" required class="form-control">
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="monzo_client_secret">Monzo Client Secret:</label>
            <input type="password" id="monzo_client_secret" name="monzo_client_secret" placeholder="Enter new client secret (leave blank to keep current)" class="form-control">
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="monzo_redirect_uri">Monzo Redirect URI:</label>
            <input type="url" id="monzo_redirect_uri" name="monzo_redirect_uri" value="{{ config.monzo_redirect_uri }}" required class="form-control">
        </div>
        <div class="form-actions" style="margin-top: 24px; text-align: left;">
            <button type="submit" class="btn btn-primary">Save Configuration</button>
            <a href="{{ url_for('configuration.config_overview') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<style>
.automation-unified-card.auth-card-narrow {
  max-width: 480px;
  margin: 0 auto 32px auto;
  padding: 32px 28px 28px 28px;
}
.automation-field-row {
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-bottom: 18px;
  gap: 18px;
}
.automation-label {
  font-weight: 600;
  color: inherit;
  text-align: left;
  min-width: 150px;
  margin-bottom: 0;
}
.form-control {
  flex: 1 1 0;
  min-width: 0;
}
</style>
{% endblock %}
