{% extends 'base.html' %}
{% block title %}Edit Combined Automation Config{% endblock %}
{% block content %}
<div class="card automation-unified-card combined-card-narrow">
    <form method="post" action="{{ url_for('configuration.update_combined_config') }}">
        <div class="automation-field-row">
            <label class="automation-label" for="enabled">Enable Combined Automation:</label>
            <input type="checkbox" name="enabled" id="enabled" {% if combined.get('enabled') %}checked{% endif %}>
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="schedule">Schedule (cron):</label>
            <input type="text" name="schedule" id="schedule" value="{{ combined.get('schedule', '') }}" class="form-control">
        </div>
        <div class="form-actions" style="margin-top: 24px; text-align: left;">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ home_url }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    {% if error %}<div class="error-message"><strong>Error:</strong> {{ error }}</div>{% endif %}
    {% if success %}<div class="success-message"><strong>Success:</strong> {{ success }}</div>{% endif %}
</div>
<style>
.automation-unified-card.combined-card-narrow {
  max-width: 480px;
  margin: 0 auto 32px auto;
  padding: 32px 28px 28px 28px;
}
.automation-field-row {
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-bottom: 18px;
  gap: 18px;
}
.automation-label {
  font-weight: 600;
  color: inherit;
  text-align: left;
  min-width: 150px;
  margin-bottom: 0;
}
.form-control {
  flex: 1 1 0;
  min-width: 0;
}
</style>
{% endblock %}
