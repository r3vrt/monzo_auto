{% extends 'base.html' %}
{% block title %}Edit Auto-Topup Configuration{% endblock %}
{% block page_title %}Edit Auto-Topup Configuration{% endblock %}
{% block content %}
<div class="card automation-unified-card autotopup-card-narrow">
    <form method="POST" action="{{ url_for('configuration.update_auto_topup_config') }}">
        <div class="automation-field-row">
            <label class="automation-label" for="auto_topup_enabled">Enable Auto-Topup:</label>
            <input type="checkbox" id="auto_topup_enabled" name="auto_topup_enabled" {% if config.auto_topup_enabled %}checked{% endif %}>
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="auto_topup_source_pot_name">Source Pot Name:</label>
            <input type="text" id="auto_topup_source_pot_name" name="auto_topup_source_pot_name" value="{{ config.auto_topup_source_pot_name }}" class="form-control">
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="auto_topup_threshold_amount">Threshold Amount (£):</label>
            <input type="number" id="auto_topup_threshold_amount" name="auto_topup_threshold_amount" value="{{ config.auto_topup_threshold_amount }}" min="0" step="0.01" class="form-control">
        </div>
        <div class="automation-field-row">
            <label class="automation-label" for="auto_topup_target_amount">Target Amount (£):</label>
            <input type="number" id="auto_topup_target_amount" name="auto_topup_target_amount" value="{{ config.auto_topup_target_amount }}" min="0" step="0.01" class="form-control">
        </div>
        <div class="form-group">
            <p><strong>Note:</strong> Task scheduling is configured in the <a href="{{ url_for('configuration.edit_task_schedules') }}">Task Schedules</a> section.</p>
        </div>
        <div class="form-actions" style="margin-top: 24px; text-align: left;">
            <button type="submit" class="btn btn-primary">Save Configuration</button>
            <a href="{{ url_for('configuration.config_overview') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<style>
.automation-unified-card.autotopup-card-narrow {
  max-width: 480px;
  margin: 0 auto 32px auto;
  padding: 32px 28px 28px 28px;
}
.automation-field-row {
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-bottom: 18px;
  gap: 18px;
}
.automation-label {
  font-weight: 600;
  color: inherit;
  text-align: left;
  min-width: 150px;
  margin-bottom: 0;
}
.form-control {
  flex: 1 1 0;
  min-width: 0;
}
</style>
{% endblock %}
